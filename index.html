<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal-bg { background: rgba(0,0,0,0.6); }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
<!-- PANTALLA DE PIN -->
<div id="pinOverlay" class="fixed inset-0 bg-gray-100 flex items-center justify-center z-[100]">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-80 text-center">
    <h2 class="text-xl font-semibold mb-4">Acceso restringido</h2>

    <p class="text-sm text-gray-600 mb-3">Ingrese su PIN de 4 dígitos</p>

    <input id="pinInput" 
           type="password" 
           maxlength="4"
           inputmode="numeric"
           class="w-full text-center text-2xl tracking-widest border border-gray-300 rounded-xl py-2 mb-4"
           placeholder="••••">

    <button onclick="validarPIN()"
            class="w-full bg-black text-white py-2 rounded-xl text-lg font-medium">
        Acceder
    </button>

    <p id="pinError" class="text-red-500 text-sm mt-3 hidden">PIN incorrecto</p>
  </div>
</div>


  <header class="bg-black text-white p-4 text-center text-xl font-semibold">
    Mis Pedidos Pendientes
  </header>

  <main class="p-4 space-y-10">

    <!-- CONTENEDOR DE PEDIDOS PENDIENTES -->
    <section>
      <h2 class="text-lg font-bold mb-4">Pedidos pendientes</h2>
      <div id="pendingContainer" class="flex flex-wrap gap-5"></div>
    </section>

    <!-- HISTORIAL -->
    <section>
      <h2 class="text-lg font-bold mt-10 mb-4">Historial de pedidos enviados</h2>
      <ul id="historyContainer" class="space-y-2 text-sm flex flex-col items-start"></ul>
    </section>
  </main>

  <!-- MODAL DE CONFIRMACIÓN -->
  <div id="confirmModal" class="hidden fixed inset-0 flex items-center justify-center modal-bg z-50">
    <div class="bg-white w-11/12 max-w-sm p-6 rounded-2xl shadow-xl text-center">
      <p class="text-lg font-semibold mb-6">¿Ya se envió este pedido?</p>
      <div class="space-y-3">
        <button id="confirmYes" class="w-full py-3 bg-black text-white rounded-xl text-lg font-medium">Sí, enviar</button>
        <button id="confirmNo" class="w-full py-3 bg-white border border-gray-400 rounded-xl text-lg font-medium">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    let selectedOrderId = null;

    async function loadPedidos() {
      try {
        const res = await fetch('/.netlify/functions/getPedidos'); // Crearás esta función
        const data = await res.json();

        renderPedidos(data);
      } catch (err) {
        console.error(err);
      }
    }

    function renderPedidos(lista) {
      const pendingContainer = document.getElementById('pendingContainer');
      const historyContainer = document.getElementById('historyContainer');
      pendingContainer.innerHTML = '';
      historyContainer.innerHTML = '';

      lista.forEach(p => {
  const estado = (p.estado || "").trim().toLowerCase();

  if (estado === 'pendiente') {
    pendingContainer.innerHTML += generateCard(p);
  } else {
    historyContainer.innerHTML += `
  <li class="p-3 bg-white rounded-lg shadow w-[380px] border border-gray-200">
    
    <div class="flex items-center justify-between mb-1">
      <div class="flex items-center gap-3">
        <img src="${p.foto}" 
             class="w-14 h-14 object-cover rounded-md border" />
        <span class="font-medium text-sm">${p.cliente}</span>
      </div>

      ${getEstadoBadge(p.estado)}
    </div>

    <p class="text-xs text-gray-600"><strong>Fecha:</strong> ${p.fecha}</p>
    <p class="text-xs text-gray-600"><strong>DNI:</strong> ${p.dni || ''}</p>
    <p class="text-xs text-gray-600"><strong>Agencia:</strong> ${p.agencia}</p>

  </li>`;
  }
});
    }
    
    function getEstadoBadge(estadoRaw) {
  const estado = (estadoRaw || "").trim().toLowerCase();

  // Paletas de colores
  const estilos = {
    pendiente: "bg-red-500 text-white",
    "en produccion": "bg-yellow-400 text-black",
    enviado: "bg-green-500 text-white"
  };

  const clase = estilos[estado] || "bg-gray-400 text-white";

  return `
    <span class="px-2 py-1 text-xs font-semibold rounded-lg ${clase}">
      ${estadoRaw}
    </span>
  `;
}

    function generateCard(p) {
  return `
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-4 w-[380px]">
      <img src="${p.foto}" class="w-full max-h-[380px] object-contain bg-gray-100 rounded-lg" />

      <div class="mt-3 space-y-1">
        <p class="font-semibold text-lg">${p.cliente}</p>

        ${getEstadoBadge(p.estado)}

        <p class="text-sm text-gray-700"><strong>Fecha Pedido:</strong> ${p.fecha}</p>
        <p class="text-sm text-gray-700"><strong>DNI:</strong> ${p.dni}</p>
        <p class="text-sm text-gray-700"><strong>Teléfono:</strong> ${p.telefono}</p>
        <p class="text-sm text-gray-700"><strong>Dirección:</strong> ${p.direccion}</p>
        <p class="text-sm text-gray-700"><strong>Medida:</strong> ${p.medida || '—'}</p>
        <p class="text-sm text-gray-700"><strong>Agencia:</strong> ${p.agencia}</p>
        <p class="text-sm text-gray-700"><strong>Comentario:</strong> ${p.comentario || '—'}</p>
      </div>

      <button onclick="openModal('${p.id}')" 
              class="mt-4 bg-black text-white w-full py-2 rounded-lg font-medium">
        Marcar como enviado
      </button>
    </div>
  `;
}

    function openModal(id) {
      selectedOrderId = id;
      document.getElementById('confirmModal').classList.remove('hidden');
    }

    document.getElementById('confirmNo').onclick = () => {
      selectedOrderId = null;
      document.getElementById('confirmModal').classList.add('hidden');
    };

    document.getElementById('confirmYes').onclick = async () => {
  if (!selectedOrderId) return;

  // Cerrar modal de confirmación
  document.getElementById('confirmModal').classList.add('hidden');

  // Abrir modal de carga
  document.getElementById('loadingModal').classList.remove('hidden');

  try {
    const res = await fetch(`/.netlify/functions/updatePedido?id=${selectedOrderId}`, { method: 'POST' });
    await res.json();

    // Cerrar modal de carga
    document.getElementById('loadingModal').classList.add('hidden');

    // Recargar pedidos
    loadPedidos();

  } catch (err) {
    console.error(err);

    document.getElementById('loadingModal').classList.add('hidden');
    alert("Hubo un error al actualizar el pedido.");
  }
};

    loadPedidos();
  </script>

  <script>
  // Cambia este PIN por el que quieras
  const PIN_CORRECTO = "0324";  // <-- tu PIN fijo

  function validarPIN() {
    const input = document.getElementById("pinInput").value.trim();
    const error = document.getElementById("pinError");

    if (input === PIN_CORRECTO) {
      // Guardar acceso para no pedir PIN otra vez
      localStorage.setItem("pin_ok", "true");

      // Ocultar pantalla de PIN
      document.getElementById("pinOverlay").style.display = "none";
    } else {
      error.classList.remove("hidden");
    }
  }

  // Si ya ingresó el PIN una vez, no pedirlo de nuevo
  window.addEventListener("DOMContentLoaded", () => {
    const autorizado = localStorage.getItem("pin_ok");
    if (autorizado === "true") {
      document.getElementById("pinOverlay").style.display = "none";
    }
  });
</script>


<!-- MODAL DE CARGA -->
<div id="loadingModal" class="hidden fixed inset-0 flex items-center justify-center modal-bg z-[60]">
  <div class="bg-white px-6 py-4 rounded-xl shadow-xl text-center">
    <p class="text-lg font-semibold">Actualizando pedido...</p>
  </div>
</div>


</body>
</html>
