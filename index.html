<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pedidos Fondo Creativo</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
}

/* ========================================= */
/* =========== OVERLAY DEL PIN ============= */
/* ========================================= */
#pinOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: #f3f3f3;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 60px;
    z-index: 9999;
    overflow-y: auto;
}

.pin-box {
    background: white;
    width: 90%;
    max-width: 320px;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.12);
    text-align: center;
}

.pin-input {
    width: 100%;
    text-align: center;
    font-size: 28px;
    padding: 10px 0;
    border: 1px solid #ccc;
    border-radius: 12px;
    margin-bottom: 14px;
}

.pin-btn {
    width: 100%;
    background: #000;
    color: white;
    padding: 10px 0;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
}

.pin-error {
    color: #d9534f;
    font-size: 14px;
    margin-top: 8px;
    display: none;
}

/* ========================================= */
/* =========== TARJETAS NORMALES =========== */
/* ========================================= */

h1 {
    text-align: center;
    margin-bottom: 25px;
}

.contenedor {
    max-width: 1100px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 40px;
}

/* Cinta superior */
.pedido-banner {
    font-size: 14px;
    font-weight: bold;
    color: rgb(255, 255, 255);
    padding: 6px 10px;
    text-align: center;
    border-radius: 10px 10px 0 0;
}

.card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
/* Separación lateral para todos los items de información */
.card .info-item {
    padding-left: 10px;
    padding-right: 10px;
}
.card-img {
    width: 100%;
    height: 380px;
    object-fit: contain;
    background: #e9e9e9;
}

.card-info {
    padding: 14px 16px;
}

/* Campos alineados */
.info-item {
    display: flex;
    gap: 8px;
    margin: 8px 0;
    font-size: 14px;
}

.info-item.long .value {
    margin-top: 2px;
}

.label {
    width: 120px;
    font-weight: bold;
    flex-shrink: 0;
}

.value {
    flex: 1;
    line-height: 1.35em;
}

/* Para que los badges NO se estiren dentro del flex */
.value.estado {
    flex: 0 !important;
    width: auto !important;
}


/* BADGES */
.estado {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 0.82rem;
    font-weight: 600;
    white-space: nowrap; /* evita que se rompa en 2 líneas */
    width: auto !important;
}

.verde { background: #5cb85c; color: white; }
.amarillo { background: #f0ad4e; color: black; }
.rojo { background: #d9534f; color: white; }
.gris { background: #777; color: white; }

/* Pendientes */
.lista-pendientes {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 18px;
}

/* Historial */
.lista-historial {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
}

.mini-card {
    background: white;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    gap: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-size: 12px;
}

.mini-img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    background: #eee;
    border-radius: 5px;
}

.mini-info {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.mini-label {
    font-weight: bold;
    font-size: 11px;
}

.filtro {
    margin-bottom: 10px;
}

</style>
</head>

<body>

<!-- ===================== -->
<!--   PANTALLA DE PIN     -->
<!-- ===================== -->
<div id="pinOverlay">
  <div class="pin-box">
      <h2 class="text-xl font-semibold mb-4">Acceso restringido</h2>

      <p class="text-sm text-gray-600 mb-3">Ingrese su PIN de 4 dígitos</p>

      <input id="pinInput" 
             type="password" 
             maxlength="4"
             inputmode="numeric"
             class="pin-input"
             placeholder="••••">

      <button id="pinBtn" class="pin-btn">
          Acceder
      </button>

      <p id="pinError" class="pin-error">PIN incorrecto</p>
  </div>
</div>

<h1>Pedidos Fondo Creativo</h1>

<div class="contenedor">

    <!-- PENDIENTES -->
    <section>
        <h2>Pendientes</h2>
        <div id="pendientesLista" class="lista-pendientes"></div>
    </section>

    <!-- HISTORIAL -->
    <section>
        <h2>Historial</h2>

        <select id="filtroMes" class="filtro">
            <option value="all">Ver todo</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>

        <div id="historialLista" class="lista-historial"></div>
    </section>

</div>

<script>
const API_GET = "/.netlify/functions/getPedidos";

/* COLORES */
function getColorClase(estado, tipo) {
    if (tipo === "CorreoEnviado") {
        if (estado === "CONFIRMADO") return "verde";
        if (estado === "ENVIADO SIN CONFIRMAR") return "amarillo";
        return "rojo";
    }

    if (tipo === "Sublimado" || tipo === "Costura") {
        if (estado === "TERMINADO") return "verde";
        if (estado === "EN PROCESO") return "amarillo";
        return "rojo";
    }

    if (tipo === "Entrega") {
        if (estado === "ENTREGADO") return "verde";
        if (estado === "MOTORIZADO SOLICITADO" || estado === "EN RUTA") return "amarillo";
        if (estado === "ANULADO") return "gris";
        return "rojo";
    }

    return "rojo";
}

/* Cargar pedidos */
let pedidosGlobal = [];

async function cargarPedidos() {
    const res = await fetch(API_GET);
    pedidosGlobal = await res.json();

    const pendientes = pedidosGlobal.filter(p => p.Entrega !== "ENTREGADO" && p.Entrega !== "ANULADO");
    const historial = pedidosGlobal.filter(p => p.Entrega === "ENTREGADO" || p.Entrega === "ANULADO");

    renderPendientes(pendientes);
    renderHistorial(historial);
}

/* Pendientes */
function renderPendientes(lista) {
    const cont = document.getElementById("pendientesLista");
    cont.innerHTML = "";

    lista.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
            <div class="pedido-banner" style="background:#3a3a3a;">
            Pedido Nº ${p.NoPedido}
             </div>

            <img src="${p.Imagen}" class="card-img">

            <div class="info-item">
                <span class="label">Medida:</span>
                <span class="value">Anch. ${p.Ancho} x Alt. ${p.Alto}</span>
            </div>
                <div class="info-item"><span class="label">Nombre:</span><span class="value">${p.Nombre}</span></div>
                <div class="info-item"><span class="label">DNI/RUC:</span><span class="value">${p.Dni}</span></div>
                <div class="info-item"><span class="label">Telefono:</span><span class="value">${p.Telefono}</span></div>
                <div class="info-item"><span class="label">Agencia:</span><span class="value">${p.Agencia}</span></div>

                <div class="info-item"><span class="label">Dirección:</span><span class="value">${p.Direccion}</span></div>

                
                <div class="info-item long"><span class="label">Especif.:</span><span class="value">${p.Especificaciones}</span></div>

                <div class="info-item"><span class="label">Correo:</span><span class="value estado ${getColorClase(p.CorreoEnviado,"CorreoEnviado")}">${p.CorreoEnviado}</span></div>
                <div class="info-item"><span class="label">Sublimado:</span><span class="value estado ${getColorClase(p.Sublimado,"Sublimado")}">${p.Sublimado}</span></div>
                <div class="info-item"><span class="label">Costura:</span><span class="value estado ${getColorClase(p.Costura,"Costura")}">${p.Costura}</span></div>
                <div class="info-item"><span class="label">Entrega:</span><span class="value estado ${getColorClase(p.Entrega,"Entrega")}">${p.Entrega}</span></div>
            </div>
        `;

        cont.appendChild(div);
    });
}

/* Historial */
function normalizarFechaLatina(f) {
    if (!f) return null;
    f = f.trim();
    if (f.includes("/")) {
        const [d,m,a] = f.split("/");
        return `${a}-${m.padStart(2,"0")}-${d.padStart(2,"0")}`;
    }
    return f.substring(0,10);
}

function renderHistorial(lista) {
    const cont = document.getElementById("historialLista");
    cont.innerHTML = "";

    const mes = document.getElementById("filtroMes").value;

    const filtrado = lista.filter(p => {
        if (mes === "all") return true;
        if (!p.FechaEntrega) return false;

        const iso = normalizarFechaLatina(p.FechaEntrega);
        if (!iso) return false;

        const fecha = new Date(iso);
        if (isNaN(fecha)) return false;

        return fecha.getMonth() + 1 == mes;
    });

    filtrado.forEach(p => {
        const div = document.createElement("div");
        div.className = "mini-card";

        div.innerHTML = `
            <img src="${p.Imagen}" class="mini-img">
            <div class="mini-info">
                <div><span class="mini-label">Pedido:</span> ${p.NoPedido}</div>
                <div><span class="mini-label">Nombre:</span> ${p.Nombre}</div>
                <div><span class="mini-label">Agencia:</span> ${p.Agencia}</div>
                <div><span class="mini-label">Fecha:</span> ${p.FechaEntrega}</div>
                <span class="estado ${getColorClase(p.Entrega,"Entrega")}">${p.Entrega}</span>
            </div>
        `;

        cont.appendChild(div);
    });
}

document.getElementById("filtroMes").addEventListener("change", () => {
    const historial = pedidosGlobal.filter(
        p => p.Entrega === "ENTREGADO" || p.Entrega === "ANULADO"
    );
    renderHistorial(historial);
});

/* =================== */
/*   LÓGICA DEL PIN    */
/* =================== */

const PIN_CORRECTO = "0324";
const CADUCIDAD_HORAS = 24;

function validarPIN() {
    const input = document.getElementById("pinInput").value.trim();
    const error = document.getElementById("pinError");

    if (input === PIN_CORRECTO) {
        localStorage.setItem("pin_ok", "true");
        localStorage.setItem("pin_time", Date.now().toString());
        document.getElementById("pinOverlay").style.display = "none";
        error.style.display = "none";
    } else {
        error.style.display = "block";
    }
}

function comprobarPIN() {
    const ok = localStorage.getItem("pin_ok");
    const time = Number(localStorage.getItem("pin_time") || 0);

        if (horas < CADUCIDAD_HORAS) {
            document.getElementById("pinOverlay").style.display = "none";
            return;
        }
    }

    document.getElementById("pinOverlay").style.display = "flex";
}

document.addEventListener("DOMContentLoaded", () => {
    comprobarPIN();

    document.getElementById("pinBtn").addEventListener("click", validarPIN);

    document.getElementById("pinInput").addEventListener("keyup", e => {
        if (e.key === "Enter") validarPIN();
    });

    cargarPedidos();
});
</script>

</body>
</html>
